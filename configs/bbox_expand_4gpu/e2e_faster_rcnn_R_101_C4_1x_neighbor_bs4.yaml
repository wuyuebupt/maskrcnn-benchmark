MODEL:
  META_ARCHITECTURE: "GeneralizedRCNN"
  # WEIGHT: "catalog://ImageNetPretrained/MSRA/R-50"
  # WEIGHT: "/work/maskrcnn/R-50.pkl"
  BACKBONE:
    CONV_BODY: "R-101-C4"
    OUT_CHANNELS: 1024 
  RPN:
    PRE_NMS_TOP_N_TEST: 6000
    POST_NMS_TOP_N_TEST: 1000
  ROI_BOX_HEAD:
    ## resnet 101 and res50 share the save conv5 feature extractor
    FEATURE_EXTRACTOR: "ResNet50Conv5ROIFeatureExtractorNeighbor"
    # NEIGHBOR_EXPAND: 1.2
    # ROI_EXPAND: True
DATASETS:
  TRAIN: ("coco_2014_train", "coco_2014_valminusminival")
  TEST: ("coco_2014_minival",)
SOLVER:
  BASE_LR: 0.005
  WEIGHT_DECAY: 0.0001
  STEPS: (240000, 320000)
  # MAX_ITER: 360000
  # MAX_ITER: 30000
  MAX_ITER: 100
  IMS_PER_BATCH: 4
  # BASE_LR: 0.01
  # WEIGHT_DECAY: 0.0001
  # STEPS: (120000, 160000)
  # MAX_ITER: 180000
  # IMS_PER_BATCH: 8
DATALOADER:
  NUM_WORKERS: 1
TEST:
  IMS_PER_BATCH: 4
